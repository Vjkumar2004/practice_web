            name="name"

            type="email"
            placeholder="Enter Your Email"
            id="register-email"
            name="email"

          />

          <label class="form-label" for="register-location">Location:</label>
          <input
            class="form-input"
            type="text"
            placeholder="Enter Your Location"
            id="register-location"
            name="location"
            required
